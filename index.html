<!DOCTYPE html>
<html>
    <head>
        <title>Momentum</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="timeService">
                <div class="date" id="jsDate">2021.08.07</div>
                <div class="clock" id="jsClock">00:00:00</div>
            </div>
            <div class="username" id="jsUsername"></div>
            <div class="footer">
                <div class="weather">
                    <ion-icon class="weatherIcon" id="jsWeatherIcon" name="ellipse" ></ion-icon>
                    <div class="location" id='jsLocation'>--</div>
                    <div class="temp" id="jsTemp">--º</div>
                    <div class="description" id="jsDescription">--</div>
                </div>
                <div class="todo">
                    <ul class="todolist">
                        
                    </ul>
                    <div class="todoAdd">
                        <ion-icon class="todoAddIcon" id="jsAddIcon" name="add-circle" ></ion-icon>
                        <form class="todoForm">
                            <input type="text" class="todoInput" placeholder="todo를 입력하세요">
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="js/system.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/todo.js"></script>
    </body>
</html>
